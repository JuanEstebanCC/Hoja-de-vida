<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../dist/css/animsition.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/index.css">
    <title>Index - CV</title>
</head>
<body>
    <div class="" >
    <div class="card-container" >
        <div class="upper-container">
           <div class="image-container">
              <img src="https://i.ibb.co/qmJSyMj/image.png" />
           </div>
        </div>
        <div class="lower-container">
           <div>
              <h3>Juan Esteban Cifuentes
              </h3>
              <div class="typewriter">
                <p class="typewriter-text">Growing developer</p>
            </div>
           </div>
           <div>
              <p>sodales accumsan ligula. Aenean sed diam tristique,
                 fermentum mi nec, ornare arch.
              </p>
           </div>
           <div class="animsition">
              <a href="./src/home.html" class="btn" class="animsition-link"
              data-animsition-out-class="fade-out-right"
              data-animsition-out-duration="2000"
             >View profile</a>
           </div>
        </div>
     </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../dist/js/animsition.min.js"></script>
    <script>
        $(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'zoom-in-sm',
    outClass: 'zoom-out-sm',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});
    </script>

</body>
</html>
